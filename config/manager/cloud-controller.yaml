---
apiVersion: v1
kind: Service
metadata:
  name: cloud-controller-service
  namespace: system
spec:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 5443
  selector:
    control-plane: cloud-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-controller
  namespace: system
  labels:
    control-plane: cloud-controller
spec:
  selector:
    matchLabels:
      control-plane: cloud-controller
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: cloud-controller
    spec:
      containers:
      - command:
        - /cloud-controller
        args:
        - --enable-leader-election
        - --enable-debug-log
        image: antrea/cloud-controller:latest
        imagePullPolicy: IfNotPresent
        name: cloud-controller
        resources:
          limits:
            cpu: 1000m
            memory: 2000Mi
          requests:
            cpu: 200m
            memory: 500Mi
        volumeMounts:
          - name: apiserver-cert
            mountPath: /tmp/k8s-apiserver/serving-certs
            readOnly: true
      volumes:
        - name: apiserver-cert
          secret:
            defaultMode: 420
            secretName: serving-cert
      terminationGracePeriodSeconds: 10
